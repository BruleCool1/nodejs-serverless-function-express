<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chromium Output</title>
</head>
<body>
    <main>
        <div id="output"></div>
    </main>
    <script>
        fetch('/api/runScript')
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output;
            });
    </script>
</body>
</html>
